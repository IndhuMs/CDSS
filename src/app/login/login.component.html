
<html class="background">
    <div class="inner">
     <img src="https://startuptn-app.s3.amazonaws.com/images/profiles/OO_Logo-34.png" >
      <mat-card>
    <mat-card-title>Sign in</mat-card-title>
    <form class="example-form">
     <mat-form-field class="example-full-width" appearance="fill">
       <mat-label>Email</mat-label>
       <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com">
       <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
         Please enter a valid email address
       </mat-error>
       <mat-error *ngIf="emailFormControl.hasError('required')">
         Email is required
       </mat-error>
     </mat-form-field>
     <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="passFormControl.hasError('password') && !passFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="passFormControl.hasError('required')">
          password must required      
        </mat-error>
      </mat-form-field>
   </form>
    <mat-card-actions>
          <button mat-button color="primary">Forgot-password?</button>
          <button mat-raised-button class="login" color="primary" routerLink="/dashboard">Login</button>
    </mat-card-actions>
    <mat-card-actions class="height">
      <div class="social">
        <button mat-button >@Copyeright Optimal Oncology</button>
      </div>
    </mat-card-actions>
  </mat-card>
    </div>
  </html>
